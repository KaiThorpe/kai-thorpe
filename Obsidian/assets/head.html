<!-- Custom head content -->

<!-- Custom Styles -->
<style>
    /* General button styles to ensure visibility and no border */
    .clickable-icon.collapse-tree-button,
    .clickable-icon {
        display: inline-block !important; /* Ensure the button is displayed */
        visibility: visible !important; /* Ensure button is visible */
        opacity: 1 !important; /* Ensure full opacity */
        background-color: transparent !important; /* Ensure no background color */
        border: none !important; /* Remove border */
        box-shadow: none !important; /* Remove shadow */
        padding: 4px !important; /* Add padding to restore the original size */
    }

    /* Ensure SVG inside the button is visible and correctly sized */
    .clickable-icon.collapse-tree-button svg,
    .clickable-icon svg {
        visibility: visible !important;  /* Ensure SVG is visible */
        opacity: 1 !important;  /* Ensure SVG is fully opaque */
        fill: currentColor; /* Ensure SVG uses the current text color */
        width: 24px; /* Adjust SVG size to original dimensions */
        height: 24px; /* Adjust SVG size to original dimensions */
    }

    /* Override any hidden state classes */
    .clickable-icon.collapse-tree-button.is-collapsed,
    .clickable-icon.collapse-tree-button.hidden,
    .clickable-icon.collapse-tree-button[style*="display: none"],
    .clickable-icon.collapse-tree-button[style*="visibility: hidden"],
    .clickable-icon.collapse-tree-button[style*="opacity: 0"],
    .clickable-icon[style*="display: none"],
    .clickable-icon[style*="visibility: hidden"],
    .clickable-icon[style*="opacity: 0"] {
        display: inline-block !important;
        visibility: visible !important;
        opacity: 1 !important;
    }

    /* Ensure the parent elements do not hide the button */
    .clickable-icon.collapse-tree-button,
    .clickable-icon.collapse-tree-button *,
    .clickable-icon,
    .clickable-icon * {
        display: inline-block !important; /* Force display */
        visibility: visible !important; /* Force visibility */
        opacity: 1 !important; /* Ensure full opacity */
    }
</style>

<!-- Custom Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.clickable-icon.collapse-tree-button, .clickable-icon');
        buttons.forEach(button => {
            button.style.display = 'inline-block';
            button.style.visibility = 'visible';
            button.style.opacity = '1';
        });
    });
</script>
